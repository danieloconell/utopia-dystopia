<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dystopia</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Arvo|Libre+Barcode+39+Text" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script type="text/javascript" src="static/jquery-3.2.1.min.js"></script>  
  <style>
  * {
    background-color: #f1444b;
  }
  h1{
    font-family: 'Libre Barcode 39 Text', cursive;
    font-size: 20vh;
    text-align: right;
  }  
  p{
    font-size: 3vh;
    margin: 4vh;
    font-family: 'Roboto', sans-serif;
 
  }
  button{
    width: 10vh;
    height: 5vh;
    background-color: lightgrey;
    border: none;
    color: #444444;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  </style>
  <body>
  
  <h1 id="title">Title</h1>
  <p id="content">text</p>

  <button id="back">Back</button>
  <button id="next">Next</button>
  
  </body>
  <script type="text/javascript">
  title = ["Basic Info",
           "Transportation",
           "Social",
           "Education",
           "Government",
           "Entertainment",
           "Religion",
           "Law"]
  content = ["Name: Grimalor, Population 10 million",
             "Transport is done by people and however they get to another place however they can, which may be driving their vehicle through houses and running over other people for the fun of it. This system is very inefficient and there are very few roads and people drive thei vehicles on whatever they can. All of these methods of transports are fueled by oils.",
  
             "People of this society are very self centered and make actions based on whatever they believe is will help them the most. They are very shortsighted as well when making decisions, this reults in the societyt not uniting on issues and doing whatever suits them. This has led to many wars and huge amounts of people dieing which has led to the small population.",

             "Education is something that only very few have access to because of the lack of money. This results in the poor of the society to be uneducated and further locks them into their class.",

             "The government is corrupt and is not actively involved in regulating companies and their actions, thus resulting in a society that does not function for all its people. People in power are constantly bribed and receive large amounts of money for passing a blind eye. Being relected is a matter of how much money you can get so decisions end up being for the rich not the people",

             "Entertainment is shallow self centered media which is mostly reality shows. Television shows the worst in people and how they can fight to be the best not work together or make meaningful realationships. Most 'quality' journalism is bias propoganda which slowly changes the way people think about corperations, poor and minorities",

             "The religon is following their 'supreme leader' and when he makes rules they are devine. This is the only religon and it is enforced harshly by law. People are judged by how devoted they are to their faith/ leader and leaving the religon or being atheist make you less than human",

             "There is a law enforcement by they as well as the government are constantly bribed by the large powerful groups. The lack of law enforcement enures that people do not have a sense of security and they do not"]

  counter = 0

  $("#title").text(title[counter])
  $("#content").text(content[counter])

  $( "#next" ).click(function() {
    counter += 1
    if (counter > title.length){
      counter = title.length
    }
    $("#title").text(title[counter])
    $("#content").text(content[counter])
  });

  $( "#back" ).click(function() {
    counter -= 1
    if (counter < 0){
      counter = 0 
    }

    $("#title").text(title[counter])
    $("#content").text(content[counter])
  });
  </script>
</html>
